<html>
<head>
    <!-- 手抜き CDNとインライン使いたいから -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https:;">
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-light bg-light mb-3">
            <span class="navbar-brand mb-0 h1" data-i18n="title"></span>
        </nav>
        <div class="row">
            <div class="col-sm-4 col-md-3">
                <div class="card mx-2">
                    <div class="card-body">
                        <form id="deposit-form">
                            <div class="form-group">
                                <label for="input-date" data-i18n="inputDate"></label>
                                <input type="date" class="form-control" id="input-date" min="2010-01-01" max="2100-01-01" required>
                                <div class="invalid-feedback" data-i18n="error.required"></div>
                            </div>
                            <div class="form-group">
                                <label for="input-deposit"  data-i18n="inputDeposit"></label>
                                <input type="number" class="form-control" id="input-deposit" placeholder="100000" min="0" max="99999999" required>
                                <div class="invalid-feedback" data-i18n="error.required"></div>
                            </div>
                            <button id="register" type="button" class="btn btn-success btn-block" data-i18n="register"></button>
                            <button id="clear" type="button" class="btn btn-outline-primary btn-block" data-i18n="clear"></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-9">
                <div class="card mx-2">
                    <div class="card-body">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.nodeRequire = require;
        delete window.module;
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="text/javascript" src="js/i18next.min.js"></script>
    <script type="text/javascript" src="js/jquery-i18next.min.js"></script>
    <script type="text/javascript" src="js/i18nextXHRBackend.min.js"></script>
    <script type="text/javascript">
        const lang = "ja";
        i18next.use(i18nextXHRBackend).init({
            backend: {
                loadPath: "locales/{{lng}}/translation.json"
            },
            debug: false,
            defaultLng: lang,
            fallbackLng: false,
            lng: lang,
        }, function (err, t) {
            jqueryI18next.init(i18next, $);
            $("[data-i18n]").localize();
        });

        let ws = new WebSocket("ws://localhost:" + global.backendPort + "/web/app/events");
        ws.onmessage = (message) => {
            let obj = JSON.parse(message.data);
            
            // event name
            console.log(obj.event);

            // event data
            console.log(obj.AtrNameInFrontend);
        }

        $(function(){
            const context = jQuery("#chart");
            const chart = new Chart(context, {
                type: "line",
                data: {
                    labels: ['12/21', '1/21', '2/21', '3/21', '4/21', '5/21', '6/20'],
                    datasets: [{
                        label: '2021年前半',
                        data: [300000, 280000, 200000, 100000, 150000, 200000, 170000],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '2020年後半',
                        data: [200000, 180000, 100000, 100000, 50000, 30000, 100000],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            $("#register").click(function() {
                const form = $("#deposit-form")[0];
                form.classList.add('was-validated');
                if (form.checkValidity() === false){
                    return;
                }

                ws.send(JSON.stringify({
                    "event": "register",
                    "params": {
                        "date": $("#input-date").val(),
                        "deposit": $("#input-deposit").val()
                    }
                }));
            });

            $("#clear").click(function(event) {
                $("#deposit-form").remove('was-validated');
                $("#input-date").val("");
                $("#input-deposit").val("");
            });
        });    
    </script>
</body>
</html>
